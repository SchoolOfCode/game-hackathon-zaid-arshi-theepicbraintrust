<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/abstractBaseClasses/thing.js" defer></script>
    <script src="js/abstractBaseClasses/movable.js" defer></script>
    <script src="js/classes/shot.js" defer></script>
    <script src="js/classes/obstacle.js" defer></script>
    <script src="js/classes/player.js" defer></script>
    <script src="js/classes/player2.js" defer></script>
    <script src="js/classes/world.js" defer></script>
    <script src="js/classes/game.js" defer></script>
    <script src="start.js" defer></script>
    <script src="main.js" defer></script>
  </head>

  <body>
    <!-- Start of start screen -->
    <section id="start" class="screen overlay">
      <div class="container">
        <h1>
          <span class="font1">Shooty</span>
          <span class="font2">McBeardface</span>
        </h1>
        <button id="start-button" class="btn">Start Game</button>
      </div>
    </section>
    <!-- Start of end screen -->
    <section id="end" class="screen overlay hidden">
      <div class="container">
        <h1 id="result"></h1>
        <button id="replay-button" class="btn">Replay</button>
      </div>
    </section>
    <!-- Canvas here -->
    <canvas id="draw-here" class="hidden"></canvas>
  </body>
</html>
